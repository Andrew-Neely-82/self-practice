<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/svg.css" />
    <link rel="icon" type="image/x-icon" href="./icons/pokemon.svg">
    <title>Pokédex</title>
  </head>
  <body>
    <div class="top-banner"></div>
    <div class="container-nav"></div>
    <div class="container-info info-p">
      <h1>Welcome to the Pokédex</h1>
    </div>
    <div class="wrapper-advanced-search">
      <div class="container-advanced-search">
        <h3 class="my-2">Type</h3>
        <div class="con-btn-left">
          <button class="adv-search-btn bug">Bug</button>
          <button class="adv-search-btn dark">Dark</button>
          <button class="adv-search-btn dragon">Dragon</button>
          <button class="adv-search-btn electric">Electric</button>
          <button class="adv-search-btn fairy">Fairy</button>
          <button class="adv-search-btn fighting">Fighting</button>
          <button class="adv-search-btn fire">Fire</button>
          <button class="adv-search-btn flying">Flying</button>
          <button class="adv-search-btn ghost">Ghost</button>
        </div>
        <div class="con-btn-right">
          <button class="adv-search-btn grass">Grass</button>
          <button class="adv-search-btn ground">Ground</button>
          <button class="adv-search-btn ice">Ice</button>
          <button class="adv-search-btn normal">Normal</button>
          <button class="adv-search-btn poison">Poison</button>
          <button class="adv-search-btn psychic">Psychic</button>
          <button class="adv-search-btn rock">Rock</button>
          <button class="adv-search-btn steel">Steel</button>
          <button class="adv-search-btn water">Water</button>
        </div>
        <div class="container-reset-filter">
          <button class="reset">Reset</button>
          <button class="search-filtered">Search</button>
        </div>
      </div>
    </div>
    <div class="container-advanced-search-toggler">
      <button class="advanced-search-toggler">Show Advanced Search</button>
    </div>
    <div class="container-pokemon"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="./js/extra.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
